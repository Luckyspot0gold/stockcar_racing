<!DOCTYPE html>
<html>
<head>
    <title>Stockcar Racing</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Minimal racing game
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const car = { x: 100, y: 100, width: 40, height: 20, speed: 5 };
        
        function drawCar() {
            ctx.fillStyle = 'red';
            ctx.fillRect(car.x, car.y, car.width, car.height);
        }
        
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCar();
            requestAnimationFrame(update);
        }
        
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') car.y -= car.speed;
            if (e.key === 'ArrowDown') car.y += car.speed;
            if (e.key === 'ArrowLeft') car.x -= car.speed;
            if (e.key === 'ArrowRight') car.x += car.speed;
        });
        
        update();
    </script>
</body>
</html>
